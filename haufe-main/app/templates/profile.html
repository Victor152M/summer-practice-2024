<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../static/profile.css">
</head>
<body>
    <section id="user-profile" class="user-profile-section">
        <h2>User Profile</h2>
        <div class="user-details">
            <p><strong>Username:</strong> <span id="username">john_doe</span></p>
            <p><strong>Email:</strong> <span id="email">john_doe@example.com</span></p>
        </div>
        <h2>Update Profile</h2>
        <form id="user-form">
            <input type="text" id="new-username" placeholder="New Username" required>
            <input type="email" id="new-email" placeholder="New Email" required>
            <button type="submit">Update</button>
        </form>
    </section>
    <script src="../static/profile.js"></script>
</body>
</html>
